  <body>
    <h1>PB&J Recipe!</h1>
    <p>Learn how to make a simple Peanut Butter and Jelly Sandwich</p>
    <img width="300px" src="img/pbj.jpg" alt="sandwich" />

    <h2>ingredients</h2>
    <ul>
      <li>2 slices of bread</li>
      <li>Peanut butter and jelly</li>
    </ul>

    <h2>Instuctions</h2>
    <ol>
      <li>lay out two slices of bread.</li>
      <li>Spread peanut butter on one slice.</li>
      <li>Spread jelly on the other slice.</li>
      <li>Put the two slices together</li>
    </ol>
  </body>
